{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center">
            <h1>Data Karyawan</h1>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" name="groups" id="id_groups" value="4">
                <p><label for="id_username">Username:</label> <input type="text" name="username" maxlength="150"
                        required="" id="id_username"></p>
                <p><label for="id_email">Email address:</label> <input type="email" name="email" maxlength="254"
                        id="id_email"></p>
                <p><label for="id_password">Password:</label> <input type="password" name="password" required=""
                        id="id_password"></p>
                {% comment %} {{user_form.as_p}} {% endcomment %}
            </div>
            <div class="col">
                <input type="text" name="id_company" id="id_id_company" value="{{user.company.id}}">
                <p><label for="id_name">Name:</label> <input type="text" name="name" maxlength="254" required=""
                        id="id_name"></p>
                <p><label for="id_telp">Telp:</label> <input type="text" name="telp" maxlength="12" required=""
                        id="id_telp"></p>
                {% comment %} {{profile_form.as_p}} {% endcomment %}
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit">
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
