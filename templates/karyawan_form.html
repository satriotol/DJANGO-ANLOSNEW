{% extends 'base.html' %}
{% block body_block %}
<div class="container">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4 user py-5 px-5">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="groups" id="id_groups" value="2">
                <div class="form-group">
                    {{user_form.username.errors}}
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" maxlength="150" required=""
                        id="id_username">
                </div>
                <div class="form-group">
                    {{user_form.email.errors}}
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1 id_email" name="email"
                        maxlength="254">
                </div>
                <div class="form-group">
                    {{user_form.password.errors}}
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password" class="form-control" required=""
                        id="exampleInputPassword1 id_password">
                </div>
                <div class="form-group">
                    {{user_form.confirm_password.errors}}
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password"
                        id="exampleInputPassword1 id_confirm_password">
                </div>
        </div>
        <div class="col-sm-4 profile py-5 px-5">
            <input type="hidden" name="id_company" id="id_id_company" value="{{user.company.id}}">
            <textarea type="text" name="latitude_office" cols="40" rows="10" required=""
                id="id_latitude_office" style="display : none">{{user.company.latitude}}</textarea>
            <textarea type="text" name="longtitude_office" cols="40" rows="10" required=""
                id="id_longtitude_office" style="display : none">{{user.company.longtitude}}</textarea>
            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="id_name" name="name" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Telephone</label>
                <input type="text" class="form-control" name="telp" id="id_telp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Profile Picture</label>
                <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    {% endif %}
</div>
{% endblock %}
