{% extends 'head.html' %}

{% block body_block %}
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-forget-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Forgot password
                                    </h1>
                                </div>
                                <form class="user" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="email" name="email" autocomplete="email" maxlength="254"
                                            required="" id="id_email" placeholder="Enter Email...">
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary btn-user btn-block">
                                </form>
                                <hr>
                                {% comment %} <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div> {% endcomment %}
                                <div class="text-center">
                                    <a class="small" href="{% url 'user_login' %}">Back To Login !</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
