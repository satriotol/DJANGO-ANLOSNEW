{% extends 'base.html' %}
{% block body_block %}
<style>
    #tool {
        width: 100%;
        display: inline-flex;
    }

    #map_canvas {
        height: 300px;
        width: 50%;
        margin-right: 10px;
        padding: 0px;
    }

    #info {
        width: 50%;
        float: left;
        height: 270px;
        overflow: scroll;
    }
</style>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="text-center">
            <h1>Data Perusahaan</h1>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <input type="text" name="groups" id="id_groups" value="3">
                <p><label for="id_username">Username:</label> <input type="text" name="username" maxlength="150"
                        required="" id="id_username"></p>
                <p><label for="id_email">Email address:</label> <input type="email" name="email" maxlength="254"
                        id="id_email"></p>
                <p><label for="id_password">Password:</label> <input type="password" name="password" required=""
                        id="id_password"></p>
                {% comment %} {{user_form.as_p}} {% endcomment %}
            </div>
            <div class="col">
                <p><label for="id_name">Name:</label> <input type="text" name="name" maxlength="254" required=""
                        id="id_name"></p>
                <p><label for="id_address">Address:</label> <input type="text" name="address" maxlength="254"
                        required="" id="id_address"></p>
                <p><label for="id_telp">Telp:</label> <input type="text" name="telp" maxlength="12" required=""
                        id="id_telp"></p>
                {% comment %} <p><label for="id_location">Location:</label> <textarea name="location" cols="40"
                        rows="10" maxlength="256" required="" id="id_location"></textarea></p> {% endcomment %}

            </div>
            <div id="tool">
                <div id="map_canvas" style=" border: 2px solid #3872ac;"></div> <br>
                <textarea name="location" id="info" cols="30" rows="10"></textarea>
            </div>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

{% endblock body_block %}
